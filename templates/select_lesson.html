{% extends 'base.html' %} {% block content %}
<style>
  body,
  html {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }

  .form-container {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  select {
    width: 200px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  option {
    padding: 5px;
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div class="center">
  <div class="form-container">
    <form
      method="POST"
      action="{{ url_for('select_lesson', classroom_id=classroom.id) }}"
    >
      <label for="lesson_id">Select Lesson:</label>
      <select name="lesson_id" id="lesson_id">
        {% for lesson_id, lesson_name in lessons_options %}
        <option value="{{ lesson_id }}">{{ lesson_name }}</option>
        {% endfor %}
      </select>

      <input type="submit" value="Select" />
    </form>
  </div>
</div>

{% endblock %}
