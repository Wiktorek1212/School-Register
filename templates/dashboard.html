{% extends 'baseuser.html' %} {% block content %}
<style>
  .button-container {
    text-align: center;
  }

  .button {
    display: inline-block;
    border-radius: 4px;
    background-color: #45a049;
    border: none;
    color: white;
    text-align: center;
    font-size: 16px;
    padding: 10px;
    width: 120px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
    text-decoration: none;
  }

  .button:hover {
    background-color: #14861a;
  }
  h2 {
    text-align: center;
    margin-bottom: 2rem;
  }
</style>
{% if current_user.classroom %}
<h2>You are in class: {{ current_user.classroom.name }}</h2>
{% else %}
<h2>You don't belong to any class yet.</h2>
{% endif %}
<div class="button-container">
  <a href="{{ url_for('my_grades') }}" class="button">My Grades</a>
  <a href="{{ url_for('my_attendance') }}" class="button">My Attendance</a>
  <a href="{{ url_for('my_lessons') }}" class="button">Lesson Plan</a>
</div>

{% endblock %}
