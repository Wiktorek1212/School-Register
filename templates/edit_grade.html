<form
  method="POST"
  action="{{ url_for('edit_grade', classroom_id=classroom_id, lesson_id=lesson_id, grade_id=grade.id) }}"
>
  <label for="new_grade_value">Nowa ocena:</label>
  <input
    type="number"
    id="new_grade_value"
    name="new_grade_value"
    min="1"
    max="6"
    value="{{ grade.value }}"
  />
  <input type="submit" value="Zmień ocenę" />
</form>
