{% extends 'baseuser.html' %} {% block content %}
<style>
  table {
    margin: auto;
    border-collapse: collapse;
    text-align: center;
  }
  h1 {
    text-align: center;
  }

  th,
  td {
    text-align: left;
    padding: 1rem;
    border: 1px solid black;
  }

  th {
    background-color: #f2f2f2;
    border: 1px solid black;
    background-color: #cfcdcd;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #e5e5e5;
  }

  a {
    color: blue;
    text-decoration: none;
    margin-left: 5px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<h1>My attendance</h1>

<table>
  <thead>
    <tr>
      <th>Lesson</th>
      <th>Attendance</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for attendance in attendances %}
    <tr>
      <td>{{ attendance.lesson.name }}</td>
      <td>{{ 'Present' if attendance.is_present else 'Absent' }}</td>
      <td>{{ attendance.date.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
